<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InstÃ¢ncia Vue</title>
</head>
<body>
<div id="app">
    {{ "Erandir" }}

    <input type="text" v-model="variavel">
    {{ variavel }}

    <input type="text" v-model="variavel2">
    {{ variavel2 }}

    <p>{{ parseInt(variavel) + parseInt(variavel2) }}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
	new Vue({
		el: '#app',
		data: {
			variavel: 0,
			variavel2: 0
		}
	})
</script>
</body>
</html>
