<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Campeonato Brasileiro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div id="app" class="container">
    <div class="row">
        <h3>Campeonato Brasileiro</h3>
    </div>

    <div>
        {{ time.nome }}
        <img :src="time.escudo" alt="">
    </div>

    <input type="text" :id="gols + 'id'" v-model="gols"> {{ gols }}

    <button class="btn btn-primary" @click="showAlert($event)">Fim de Jogo</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    class Time {
    	constructor(nome, escudo) {
    		this.nome = nome
            this.escudo = escudo
        }
    }
	new Vue({
		el: '#app',
		data: {
			gols: 3,
			time: new Time('Am√©rica MG', 'assets/america_mg_60x60.png')
		},
        methods: {
			showAlert() {
				alert('Fim de Jogo')
            },
            pegarValor($event) {
				console.log($event)
            }
        }
	})
</script>
</body>
</html>
